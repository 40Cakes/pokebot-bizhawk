# Bot Setup
bot_mode: starters
coords:
  pos1:
    - 38
    - 6
  pos2:
    - 39
    - 6
direction: Horizontal
starter_pokemon: Mudkip

# Wild Battles
manual_catch: false
use_spore: true
catch:
- shinies
- perfect_ivs
battle_others: true
pokeball_priority:
- premier_ball
- ultra_ball
- great_ball
- poke_ball
pokeball_override: # Per-species exceptions to pokeball_priority. Falls back to pokeball_priority if it has no Pokeballs in the list
  Abra: 
  - ultra_ball
  - great_ball
cycle_lead_pokemon: true
save_game_after_catch: true
save_game_on_start: false

# Pickup
pickup: true
pickup_threshold: 2 # Number of pickup items to find before collection

# Logging
encounter_log_limit: 100
log:
- all_encounters
- shiny_encounters
  
# Preferences
control_map:
  a: x
  b: z
  l: w
  r: e
  up: up
  down: down
  right: right
  left: left
  select: space
  start: enter
  emu_screenshot: f12
  emu_reset_combo:
  - ctrl
  - r
banned_moves:
- None
  # 2-turn
- Bounce
- Dig
- Dive
- Fly
- Sky Attack
- Razor Wind
- Doom Desire
- Solar Beam
  # Inconsistent
- Fake Out
- False Swipe
- Nature Power
- Present
- Destiny Bond
- Wrap
- Snore
- Spit Up
- Bide
- Bind
- Counter
- Future Sight
- Mirror Coat
- Grudge
- Snatch
- Spite
- Curse
- Endeavor
- Revenge
- Assist
- Focus Punch
- Eruption
- Flail
  # Ends battle
- Roar
- Whirlwind
- Selfdestruct
- Perish Song
- Explosion
- Memento
